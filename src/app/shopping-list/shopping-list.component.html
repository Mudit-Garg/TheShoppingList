<div class="row">
  <app-shopping-edit
    (IngredientAdded)="OnIngredientEntered($event)"
  ></app-shopping-edit>
  <hr />
  <ul class="list-group">
    <a
      style="cursor: pointer"
      class="list-group-item"
      *ngFor="let item of ingredients"
    >
      {{ item.name }} {{ item.amount }}
    </a>
  </ul>
</div>
